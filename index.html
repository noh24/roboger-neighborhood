<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
  <link href="./css/styles.css" rel="stylesheet" type="text/css">
  <script src="./js/scripts.js" defer></script>
  <title>Roboger's Neighborhood</title>
</head>
<body>
  <div class="container">
    <div id="hidden1" class="">
      <h1>Welcome to Roboger's Neighborhood</h1>
      <img id="fire" src="./img/fire-cartoon.png">
    </div>
    <form>
      <div id="hidden2" class="hidden">
        <div id="input-name" class="hidden">
          <p id="error-name" class="hidden">Give me your name!</p>
          <label for="user-name">My name is Roberta Roboger. Tell me your name:</label>
          <input type="text" id="user-name" placeholder="Enter Your Name">
        </div>
        <div id="input-num" class="hidden">
          <p id="error-num" class="hidden">Give me a number!</p>
          <label>Wanna see something cool? Pick a number, any number!!</label>
          <input type="number" id="user-num" placeholder="Enter Number">
        </div>
          <button type="submit">Click Here For Something Cool!</button>
        </div>
    </form>
    <div>
      <button id="reset" class="hidden" type="button">Reset</button>
    </div>
    <div>
      <div>
        <legend id="box" class="animate__animated animate__rotateInDownRight">Hello there sweetie. You want a ride?</legend>
      </div>
      <img id="scary-witch" class="animate__animated animate__slideInRight" src="./img/scary-ass-witch.png" alt="image of scary witch">
      <ul id="results" class="hidden">
      </ul>
    </div>
  </div>
</body>
</html>
