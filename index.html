<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
  <link href="./css/styles.css" rel="stylesheet" type="text/css">
  <script src="./js/scripts.js" defer></script>
  <title>Roboger's Neighborhood</title>
</head>
<body>
  <div class="container">
    <div id="hidden1" class="">
      <h1>Welcome to Roboger's Neighborhood</h1>
      <p><small>Click on the fire to start</small></p>
      <img id="fire" src="./img/fire-cartoon.png" alt="image of fire with start written on it">
    </div>
    <form>
      <div id="hidden2" class="hidden">
        <div id="input-name" class="hidden">
          <p id="error-name" class="hidden animate__animated animate__shakeX">Give me your name!</p>
          <label for="user-name">Tell me your name!</label>
          <input type="text" id="user-name" placeholder="Enter Your Name">
        </div>
        <div id="input-num" class="hidden">
          <p id="error-num" class="hidden animate__animated animate__shakeX">Give me a number!</p>
          <label for="user-num">How many logs should I burn?</label>
          <input type="number" id="user-num" placeholder="Enter Number">
        </div>
          <label for="reverse-the-order">Spice it up? (Reverse)</label>
          <input type="checkbox" id="reverse-the-order" name="reverse-the-order" value="true">
          <button type="submit">Click Here For Something Cool!</button>
      </div>
    </form>
    <div>
      <button id="reset" class="hidden" type="button">Reset</button>
    </div>
    <div id="box" class="animate__animated animate__rotateInDownRight">Hello there sweetie. You want a ride?</div>
    <img id="scary-witch" class="animate__animated animate__slideInRight" src="./img/scary-ass-witch.png" alt="image of scary witch">
    <ul id="results" class="hidden"></ul>
  </div>
</body>
</html>
