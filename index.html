<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./css/styles.css" rel="stylesheet" type="text/css">
  <script src="./js/scripts.js" defer></script>
  <title>Roboger's Neighborhood</title>
</head>
<body>
  <div class="container">
    <div id="hidden1" class="hidden">
      <button type="button" id="start-button">Let's Begin!</button>
    </div>
    <h1>Welcome to Roboger's Neighborhood</h1>
    <form>
      <div id="hidden2" class="hidden">
        <div id="input-name">
          <label>
            My name is Roberta Robogear. Tell me your name:
            <input type="text" id="user-name">
          </label>
        </div>
        <div id="input-num">
          <label>
            Wanna see something cool? Pick a number, any number!!
            <input type="number" id="user-num">
          </label>
        </div>
        <div>
          <button type="submit">Click Here For Something Cool!</button>
        </div>
      </div>
    </form>
    <div>
      <img src="./img/scary-ass-witch.png" alt="image of scary witch">
    </div>
  </div>
</body>
</html>
